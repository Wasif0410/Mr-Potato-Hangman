<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="Lab5.css">

    <script src="potato.js"></script>
    
</head>

<body class="container-fluid">


    <div class="row">

        <div id="Title" class="col-lg-12">
        
            <h1>Mr. Potato Word Guessing Game</h1>

            <p>Guess all of the letters of the hidden word correctly</p>
            <p>If you guess a wrong word Mr. Potato Slowly loses a body part</p>
            <p>You must guess the word before Mr. Potato is completely gone</p>
        </div>


        <div id="Potato" class="col-lg-12">
            <img id="Shrink_Icon" src="shrink.png">
            <img id="POT_IMG" src="FullBody_0.png">
        </div>
        
        <div id="Buttons" class="col-lg-12">
            <input id="Save_Picture" type="button" onclick="" value="Save Picture">
        </div>


        <div id="Word" class="col-lg-12">
            <p id="Hidden_word"></p>
        </div>

        <div id="Interface" class="col-lg-12">
            <input id="word_input" type="text" maxlength="1" size="6vh">
            <input id="submit" type="button" onclick="GuessCheck()" value="Submit">

        </div>

        <div id="Guessed" class="col-lg-12">
            <p id="pGuessed">Already Guessed:</p>
        </div>


        <div id="End_Message" class="col-lg-12">
            <p id="End_Text"></p>
            <input id="Game_End" type="button" onclick="reset()" value="Play Again">
        
        </div>

    </div>
    
</body>



</html>
